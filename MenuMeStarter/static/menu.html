<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <style>
        body {
            position: relative;
            margin: 0;
            display: flex;
            justify-content: center;
            color: whitesmoke;
            min-height: 100vh;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto,
            sans-serif;
        }

        .backdrop {
            /* display: none; */
            position: absolute;
            background-image: url(https://images.unsplash.com/photo-1495195134817-aeb325a55b65?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1955&q=80);
            background-repeat: repeat;
            width: 100%;
            height: 100%;
            filter: brightness(0.6);
            z-index: -1;
        }

        table {
            position: relative;
            font-size: 18px;
            margin: 120px 0;
            border-spacing: 0px;
            border-radius: 8px;
            box-shadow: 0 3px 50px -8px rgba(0, 0, 0, 0.5);
            background-color: #222;
            /* padding-bottom: 1000px; */
            padding: 8px;
        }

        td {
            display: flex;
            padding: 0 20px;
            white-space: nowrap;
            line-height: 35px;
            width: 100%;
        }

        .item-row {
            display: flex;
        }

        .price {
            justify-content: flex-start;
        }

        .item {
            justify-content: center;
        }

        .amount {
            justify-content: flex-end;
        }

        .meal-items {
            display: grid;
            background-color: #e9967a78;
        }

        .meal-items:last-child {
            border-radius: 0 0 8px 8px;
        }

        .meal-header {
            display: flex;
            justify-content: center;
            line-height: 60px;
            font-size: 20px;
        }
    </style>
    <title>MenuMe</title>
</head>

<body>
<div class="backdrop"></div>
<table id="menu">
    <tr class="meal-header">
        <th colspan="3">Lunch Items</th>
    </tr>
    <tbody class="meal-items">
    <tr class="item-row">
        <td class="price">$15.46</td>
        <td class="item">bento box a - chicken teriyaki</td>
        <td class="amount">box combo</td>
    </tr>
    <tr class="item-row">
        <td class="price">$17.26</td>
        <td class="item">bento box b - sashimi</td>
        <td class="amount">box combo</td>
    </tr>
    </tbody>
    <tr class="meal-header">
        <th colspan="3">Dinner Items</th>
    </tr>
    <tbody class="meal-items">
    <tr class="item-row">
        <td class="price">$7.11</td>
        <td class="item">roe</td>
        <td class="amount">2 rolls</td>
    </tr>
    <tr class="item-row">
        <td class="price">$8.10</td>
        <td class="item">tuna roll</td>
        <td class="amount">3 rolls</td>
    </tr>
    <tr class="item-row">
        <td class="price">$6.30</td>
        <td class="item">vegetable sushi</td>
        <td class="amount">6 rolls</td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/main.js"></script>
<script src="/menus.js"></script>
</body>
</html>
